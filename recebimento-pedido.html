<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu de Produtos</title>

    <!-- Estilos -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background: #333;
        color: white;
        text-align: center;
        padding: 50px 0;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }
      .menu-item {
        display: none; /* Inicialmente, os produtos são escondidos */
        justify-content: space-between;
        padding: 20px;
        border-bottom: 1px solid #eee;
      }
      .menu-item img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 8px;
      }
      .menu-item div {
        flex-grow: 1;
        padding-left: 20px;
      }
      .menu-item button {
        background-color: #333;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .menu-item button:hover {
        background-color: #555;
      }
      #pedidos {
        margin-top: 50px;
        padding: 20px;
        background-color: #f4f4f4;
      }
      #pedidos h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .pedido-item {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <h1>Cardápio da Confraternização JD</h1>
      <p>Rua 123456, Alphaville Centro SP</p>
    </header>

    <!-- SEÇÃO DE PEDIDOS -->
    <section id="pedidos">
      <h2>Pedidos Realizados</h2>
      <div id="pedido-lista"></div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>
    <script>
      const pedidoLista = document.getElementById("pedido-lista");

      // Função para adicionar ao carrinho e exibir na tela de pedidos
      document.querySelectorAll(".add-to-cart-btn").forEach((button) => {
        button.addEventListener("click", function () {
          const name = this.getAttribute("data-name");

          // Exibe notificação
          Toastify({
            text: `${name} pedido realizado!`,
            backgroundColor: "#4caf50",
            duration: 3000,
          }).showToast();

          // Altera o texto do botão
          this.innerHTML = "<i class='fa fa-check'></i> Pedido Efetuado";
          this.disabled = true;

          // Exibe o pedido na lista de pedidos
          const pedidoItem = document.createElement("div");
          pedidoItem.classList.add("pedido-item");
          pedidoItem.innerHTML = `
            <span>${name}</span>
            <span>Free</span>
          `;
          pedidoLista.appendChild(pedidoItem);
        });
      });
    </script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="script-2.js"></script>
  </body>
</html>
